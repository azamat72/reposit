{% extends "base.html" %}

{% block title %}{{post.title}}{% endblock %}

{% block content %}

<div class="container">
        <div class="row">
           <div class="col-sm-4" style="padding: 50px 20px 0 20px">
                <h1 class="text-center">{{post.title}}</h1>
                <img src="{{post.image.url}}" alt="">
           </div>
           <div class="container col-sm-8" style="padding: 50px 20px 0 50px;">
                <p>{{post.text}}</p> 
           </div>
        </div>

</div>
<div class="container">
        <h2 class="text-center">{{lead.title}}</h2>
        <img src="{{lead.image.url}}" alt="">
        <p>{{lead.text}}</p>
</div>


{% endblock %}
