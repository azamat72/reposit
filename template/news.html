{% extends "base.html" %}

{% block title %}Yangiliklar{% endblock %}

{% block content %}

        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for post in posts %}
            <div class="col">
              <div class="card shadow-sm">
                <img src="{{post.image.url}}" alt="">
                <div class="card-body">
                <h3>{{ post.title }}</h3>
                <p>{{ post.description }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                   
                      <a href="{{post.get_absolute_url}}" role="button" class="btn btn-sm btn-outline-secondary" >Batafsil</a>
                  
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>

{% endblock %}
